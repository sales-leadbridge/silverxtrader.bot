<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SilverX Terminal Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #0062ff; --bg: #f3f4f6; --buy: #10b981; --sell: #ef4444; }
        * { margin:0; padding:0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); }

        header { background: #fff; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 1000; border-bottom: 2px solid #ddd; }
        .logo { font-weight: 900; font-size: 22px; }
        .time-box { background: #e0f2fe; color: var(--p); padding: 5px 12px; border-radius: 5px; font-weight: bold; font-size: 13px; }

        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .g-btn { background: #fff; padding: 15px 5px; border-radius: 12px; text-align: center; border: 1px solid #e2e8f0; text-decoration: none; color: #334155; font-size: 11px; font-weight: bold; }
        .g-btn i { display: block; font-size: 20px; color: var(--p); margin-bottom: 5px; }

        /* PAIR CARDS */
        .pair-card { background: #fff; border-radius: 20px; border: 3px solid var(--p); margin: 15px; overflow: hidden; transition: 0.3s; }
        .pair-head { padding: 15px; text-align: center; font-weight: 900; font-size: 18px; }
        .meter-ui { padding: 20px; text-align: center; }
        .needle-bg { width: 100%; height: 12px; background: #eee; border-radius: 10px; position: relative; overflow: hidden; }
        .needle-fill { height: 100%; width: 50%; background: var(--p); transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .status-txt { margin-top: 15px; font-weight: 900; color: #64748b; }

        .sig-btn { width: 90%; padding: 16px; border: none; border-radius: 50px; background: var(--p); color: #fff; font-weight: 900; margin: 0 5% 20px; cursor: pointer; }

        /* ADS OVERLAY */
        #adBox { position: fixed; inset: 0; background: #fff; z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #adFrame { width: 100%; height: 75%; border: none; }
        .timer-ui { position: absolute; top: 20px; left: 20px; background: #000; color: #fff; padding: 10px 20px; border-radius: 50px; font-weight: bold; }
        #closeAd { position: absolute; top: 20px; right: 20px; background: var(--sell); color: #fff; padding: 10px 20px; border-radius: 8px; border:none; display: none; font-weight: 900; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -280px; top: 0; height: 100%; width: 280px; background: #fff; z-index: 2000; transition: 0.3s; padding: 25px; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
        .side-link { display: flex; align-items: center; gap: 15px; padding: 15px; text-decoration: none; color: #334155; font-weight: 600; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3 style="margin-bottom:20px;">Terminal Menu</h3>
        <a href="https://youtube.com/@kingtraderofficial45" class="side-link"><i class="fab fa-youtube" style="color:red"></i> YouTube</a>
        <a href="https://www.tiktok.com/@silverxtrader" class="side-link"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://wa.me/03064391353" class="side-link"><i class="fab fa-whatsapp" style="color:green"></i> WhatsApp Support</a>
        <hr style="margin: 15px 0;">
        <p style="font-size: 11px; color: #64748b;"><b>Proper Method:</b> Deposit TRC20 to: <br><code>TGzsm8guzbaBsbNa9JLPR3WTRzFRy6B6FG</code><br>Send screenshot to WhatsApp for approval.</p>
    </div>

    <header>
        <div class="logo">KING <span style="color:var(--p)">TRADER</span></div>
        <div class="time-box" id="clock">00:00:00</div>
        <i class="fas fa-bars" onclick="toggleMenu()" style="font-size: 22px; cursor: pointer;"></i>
    </header>

    <div class="btn-grid">
        <a href="#" class="g-btn"><i class="fas fa-play"></i>Watch Earn</a>
        <a href="#" class="g-btn"><i class="fas fa-gem"></i>$100 Plan</a>
        <a href="#" class="g-btn"><i class="fas fa-phone"></i>Live Call</a>
        <a href="#" class="g-btn"><i class="fas fa-crown"></i>VIP Access</a>
        <a href="https://market-qx.trade/en/sign-up?lid=1696715" class="g-btn"><i class="fas fa-chart-line"></i>Quotex</a>
        <a href="https://po-ru4.click/register?a=JbsX5mZ1ZchgeZ" class="g-btn"><i class="fas fa-bolt"></i>Pocket</a>
    </div>

    <div id="grid"></div>

    <div id="adBox">
        <div class="timer-ui">Wait: <span id="count">15</span>s</div>
        <button id="closeAd" onclick="revealSignal()">CLOSE & GET SIGNAL</button>
        <iframe id="adFrame" src=""></iframe>
        <h3 style="margin-top:20px; color:#64748b;">SilverX AI Node Scanning...</h3>
    </div>

    <script>
        const pairs = ["EUR/USD","GBP/USD","USD/JPY","AUD/USD","USD/CAD","BTC/USDT","ETH/USDT","SOL/USDT","EUR/JPY","GBP/JPY","USD/CHF","EUR/GBP","NZD/USD","DOGE/USDT","XRP/USDT","BNB/USDT"];
        const ads = ["https://www.effectivegatecpm.com/zu9fwwufi?key=5c01f6e26f4b9943913f0d36bfa48f6d"];
        let currentId = null;

        function toggleMenu() {
            const s = document.getElementById('sidebar');
            s.style.left = s.style.left === '0px' ? '-280px' : '0px';
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        const grid = document.getElementById('grid');
        pairs.forEach((p, i) => {
            grid.innerHTML += `
                <div class="pair-card" id="card-${i}">
                    <div class="pair-head" id="head-${i}">${p}</div>
                    <div class="meter-ui">
                        <div class="needle-bg"><div class="needle-fill" id="fill-${i}"></div></div>
                        <div class="status-txt" id="stat-${i}">READY TO SCAN</div>
                    </div>
                    <button class="sig-btn" onclick="loadAd(${i})">GET VIP SIGNAL</button>
                </div>
            `;
        });

        function loadAd(id) {
            currentId = id;
            document.getElementById('adBox').style.display = 'flex';
            document.getElementById('adFrame').src = ads[0];
            let time = 15;
            const timer = setInterval(() => {
                time--;
                document.getElementById('count').innerText = time;
                if(time <= 0) {
                    clearInterval(timer);
                    document.getElementById('closeAd').style.display = 'block';
                }
            }, 1000);
        }

        function revealSignal() {
            document.getElementById('adBox').style.display = 'none';
            document.getElementById('closeAd').style.display = 'none';
            document.getElementById('count').innerText = '15';

            const card = document.getElementById(`card-${currentId}`);
            const head = document.getElementById(`head-${currentId}`);
            const fill = document.getElementById(`fill-${currentId}`);
            const stat = document.getElementById(`stat-${currentId}`);

            // Logic: Even minute = BUY, Odd minute = SELL
            const isBuy = new Date().getMinutes() % 2 === 0;

            if(isBuy) {
                card.style.borderColor = "#10b981";
                head.style.background = "#10b981";
                head.style.color = "#fff";
                fill.style.width = "95%";
                fill.style.background = "#10b981";
                stat.innerText = "● STRONG BUY";
                stat.style.color = "#10b981";
            } else {
                card.style.borderColor = "#ef4444";
                head.style.background = "#ef4444";
                head.style.color = "#fff";
                fill.style.width = "10%";
                fill.style.background = "#ef4444";
                stat.innerText = "● STRONG SELL";
                stat.style.color = "#ef4444";
            }
        }
    </script>
</body>
</html>
