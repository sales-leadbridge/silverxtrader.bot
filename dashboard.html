<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SilverX AI Terminal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #0062ff; --bg: #f5f7fa; --buy: #10b981; --sell: #ef4444; --card: #ffffff; }
        * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding-bottom: 50px; }

        /* HEADER */
        header { background: #fff; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eef2f6; position: sticky; top:0; z-index: 100; }
        .logo { font-weight: 900; font-size: 20px; letter-spacing: 1px; color: #0f172a; }
        .logo span { color: var(--p); }
        .time-box { background: #e0f2fe; color: #0369a1; padding: 5px 12px; border-radius: 5px; font-weight: bold; font-size: 13px; }

        /* BUTTONS GRID */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; }
        .g-btn { background: #fff; padding: 12px 5px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; text-decoration: none; color: #334155; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; font-weight: bold; }
        .g-btn i { font-size: 18px; color: var(--p); }

        /* SIGNAL CARDS */
        .pair-container { padding: 10px 15px; }
        .pair-card { background: var(--card); border-radius: 25px; border: 4px solid #0062ff; margin-bottom: 25px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .pair-header { padding: 15px; text-align: center; font-weight: 900; font-size: 18px; border-bottom: 1px solid #f1f5f9; }
        
        /* METER UI */
        .meter-container { padding: 20px; text-align: center; }
        .meter-svg { width: 180px; transform: rotate(-90deg); }
        .meter-bg { fill: none; stroke: #eee; stroke-width: 10; stroke-linecap: round; }
        .meter-active { fill: none; stroke: var(--p); stroke-width: 10; stroke-linecap: round; stroke-dasharray: 251; stroke-dashoffset: 200; transition: 1s; }
        .meter-labels { display: flex; justify-content: space-between; padding: 0 40px; font-size: 12px; font-weight: bold; color: #94a3b8; margin-top: -30px; }

        .signal-text { margin-top: 15px; font-weight: 800; font-size: 14px; text-transform: uppercase; color: #64748b; }

        /* ACTION BUTTON */
        .action-area { padding: 20px; }
        .sig-btn { width: 100%; padding: 15px; border: none; border-radius: 50px; background: var(--p); color: white; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; }

        /* INTERNAL AD POPUP */
        #adPopup { position: fixed; inset: 0; background: #fff; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ad-frame { width: 100%; height: 60%; border: none; }
        .timer-top { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); color: #fff; padding: 8px 15px; border-radius: 50px; font-weight: bold; }
        #closeAd { position: absolute; top: 20px; right: 20px; background: #ef4444; color: #fff; padding: 8px 20px; border-radius: 5px; font-weight: bold; display: none; border:none; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: -280px; top: 0; height: 100%; width: 280px; background: #fff; z-index: 2000; transition: 0.3s; padding: 25px; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
        .side-link { display: flex; align-items: center; gap: 15px; padding: 15px; text-decoration: none; color: #334155; font-weight: 600; border-bottom: 1px solid #f1f5f9; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h3>Menu</h3>
            <i class="fas fa-times" onclick="toggleMenu()"></i>
        </div>
        <a href="https://youtube.com/@kingtraderofficial45" class="side-link"><i class="fab fa-youtube" style="color:red"></i> YouTube</a>
        <a href="https://www.tiktok.com/@silverxtrader" class="side-link"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://market-qx.trade/en/sign-up?lid=1696715" class="side-link"><i class="fas fa-chart-line"></i> Quotex Join</a>
        <a href="https://po-ru4.click/register?a=JbsX5mZ1ZchgeZ" class="side-link"><i class="fas fa-wallet"></i> Pocket Option</a>
        <a href="https://wa.me/03064391353" class="side-link"><i class="fab fa-whatsapp" style="color:green"></i> Support</a>
    </div>

    <header>
        <div class="logo">KING <span>TRADER</span></div>
        <div class="time-box" id="liveTime">10:56:51 AM</div>
        <i class="fas fa-bars" onclick="toggleMenu()" style="font-size: 22px; cursor: pointer;"></i>
    </header>

    <div class="btn-grid">
        <a href="#" class="g-btn"><i class="fas fa-play"></i><span>Watch Earn</span></a>
        <a href="#" class="g-btn"><i class="fas fa-gem"></i><span>$100 Plan</span></a>
        <a href="#" class="g-btn"><i class="fas fa-phone"></i><span>Live Call</span></a>
        <a href="#" class="g-btn"><i class="fas fa-crown"></i><span>VIP Access</span></a>
        <a href="https://market-qx.trade/en/sign-up?lid=1696715" class="g-btn"><i class="fas fa-chart-line"></i><span>Quotex</span></a>
        <a href="https://po-ru4.click/register?a=JbsX5mZ1ZchgeZ" class="g-btn"><i class="fas fa-bolt"></i><span>Pocket</span></a>
    </div>

    <div id="pairsGrid" class="pair-container"></div>

    <div id="adPopup">
        <div class="timer-top">Wait: <span id="atimer">15</span>s</div>
        <button id="closeAd" onclick="finishAd()">CLOSE ✖</button>
        <iframe src="" id="adFrame" class="ad-frame"></iframe>
        <h3 style="margin-top:20px; color:#64748b;">AI Analyzing Market...</h3>
    </div>

    <script>
        const pairs = ["EUR/USD","GBP/USD","USD/JPY","AUD/USD","USD/CAD","BTC/USDT","ETH/USDT","SOL/USDT","EUR/JPY","GBP/JPY","EUR/GBP","USD/CHF","NZD/USD","DOGE/USDT","XRP/USDT","BNB/USDT"];
        const ads = ["https://www.effectivegatecpm.com/zu9fwwufi?key=5c01f6e26f4b9943913f0d36bfa48f6d"]; 

        let activePair = null;

        function toggleMenu() {
            const s = document.getElementById('sidebar');
            s.style.left = s.style.left === '0px' ? '-280px' : '0px';
        }

        function updateTime() {
            document.getElementById('liveTime').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        const grid = document.getElementById('pairsGrid');
        pairs.forEach((p, i) => {
            grid.innerHTML += `
                <div class="pair-card" id="card-${i}">
                    <div class="pair-header" id="head-${i}">${p}</div>
                    <div class="meter-container">
                        <svg class="meter-svg" viewBox="0 0 100 100">
                            <circle class="meter-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="meter-active" id="meter-${i}" cx="50" cy="50" r="40"></circle>
                        </svg>
                        <div class="meter-labels">
                            <span>SELL</span>
                            <span>NEUTRAL</span>
                            <span>BUY</span>
                        </div>
                        <div class="signal-text" id="stat-${i}">Ready to Scan</div>
                    </div>
                    <div class="action-area">
                        <button class="sig-btn" id="btn-${i}" onclick="showAd(${i})">Get VIP Signal</button>
                    </div>
                </div>
            `;
        });

        function showAd(id) {
            activePair = id;
            const popup = document.getElementById('adPopup');
            const frame = document.getElementById('adFrame');
            const timer = document.getElementById('atimer');
            const closeBtn = document.getElementById('closeAd');

            frame.src = ads[0]; 
            popup.style.display = 'flex';
            closeBtn.style.display = 'none';

            let count = 15;
            const interval = setInterval(() => {
                count--;
                timer.innerText = count;
                if(count <= 0) {
                    clearInterval(interval);
                    closeBtn.style.display = 'block';
                }
            }, 1000);
        }

        function finishAd() {
            document.getElementById('adPopup').style.display = 'none';
            const id = activePair;
            const card = document.getElementById(`card-${id}`);
            const head = document.getElementById(`head-${id}`);
            const stat = document.getElementById(`stat-${id}`);
            const meter = document.getElementById(`meter-${id}`);
            const btn = document.getElementById(`btn-${id}`);

            // Logic: Base signal on current seconds
            const sec = new Date().getSeconds();
            const isBuy = sec % 2 === 0;

            if(isBuy) {
                card.style.borderColor = "#10b981";
                head.style.background = "#10b981";
                head.style.color = "#fff";
                stat.innerText = "● STRONG BUY";
                stat.style.color = "#10b981";
                meter.style.strokeDashoffset = "50"; // Buy side
                meter.style.stroke = "#10b981";
            } else {
                card.style.borderColor = "#ef4444";
                head.style.background = "#ef4444";
                head.style.color = "#fff";
                stat.innerText = "● STRONG SELL";
                stat.style.color = "#ef4444";
                meter.style.strokeDashoffset = "200"; // Sell side
                meter.style.stroke = "#ef4444";
            }

            btn.innerText = "Wait 60s";
            btn.disabled = true;
            btn.style.opacity = "0.5";
            setTimeout(() => {
                btn.disabled = false;
                btn.style.opacity = "1";
                btn.innerText = "Get VIP Signal";
            }, 60000);
        }
    </script>
</body>
</html>
