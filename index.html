<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverX AI | Official Terminal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #0062ff; --bg: #f8fafc; }
        * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); text-align: center; color: #334155; }
        .hero { padding: 40px 20px; background: white; border-bottom: 5px solid var(--p); }
        .hero h1 { font-size: 28px; font-weight: 900; }
        .hero img { width: 100%; max-width: 400px; border-radius: 20px; margin: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .plan-grid { display: flex; overflow-x: auto; gap: 15px; padding: 20px; scrollbar-width: none; }
        .plan-card { min-width: 250px; background: white; padding: 25px; border-radius: 20px; border: 2px solid var(--p); text-align: left; }
        .join-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .btn-join { padding: 15px; border-radius: 12px; font-weight: 800; text-decoration: none; color: white; text-align: center; }
        .start-btn { display: block; background: var(--p); color: white; margin: 20px; padding: 20px; border-radius: 50px; text-decoration: none; font-weight: 900; box-shadow: 0 10px 25px rgba(0,98,255,0.4); }
    </style>
</head>
<body>
    <div class="hero">
        <h1>SilverX <span style="color:var(--p)">AI Terminal</span></h1>
        <img src="https://images.unsplash.com/photo-1611974717482-48281971b504?w=600" alt="Trading Logic">
        <p style="font-weight: bold; opacity: 0.7;">Institutional AI Logic & Signal System</p>
    </div>

    <div class="join-box">
        <a href="https://market-qx.trade/en/sign-up?lid=1696715" class="btn-join" style="background: #10b981;">JOIN QUOTEX</a>
        <a href="https://po-ru4.click/register?a=JbsX5mZ1ZchgeZ" class="btn-join" style="background: #facc15; color: #000;">POCKET OPTION</a>
    </div>

    <div class="plan-grid">
        <div class="plan-card">
            <h3>Investment Plan</h3>
            <h2 style="color:var(--p)">$100</h2>
            <p>5% Daily Profit</p>
            <p>15 Days Plan</p>
        </div>
        <div class="plan-card" style="border-color: #64748b;">
            <h3>Live Call Plans</h3>
            <h2>$10 / $20 / $35</h2>
            <p>1-Day Access Only</p>
        </div>
    </div>

    <a href="auth.html" class="start-btn">ACCESS LIVE TERMINAL</a>
</body>
</html>
